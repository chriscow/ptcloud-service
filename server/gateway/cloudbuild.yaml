steps:
# extract the service account secrets
- name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    dir: 'strucim-cloud/server/.secrets'
    args: [ '-c', "gcloud secrets versions access latest --secret=strucim-gateway-keys --format='get(payload.data)' | tr '_-' '/+' | base64 -d > .secrets/strucim-gateway-keys.json" ]

# test the project
- name: golang
    args: ['go', 'test']
    env: 
        - 'GOOS="linux"'
        - 'GOARCH="amd64"'

# build the binaries
- name: golang
    args: ['go', 'build, '.']
    env: 
        - 'GOOS="linux"'
        - 'GOARCH="amd64"'

# build the docker image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/strucim/strucim/gateway', '.' ]